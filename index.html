<!doctype html>
<html>
<head>
    <title>Full Screen</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <p>This is an example of the full-screen API in action. Press the Enter to toggle video on full-screen mode or F to toggle image on full-screen mode.</p>
    <div>
        <video controls src="./video.mp4" id="myvideo" class="content">
    </div>
    <div>
        <img src="./image.jpg" id="myimage" class="content">
    </div>
    <script src="./index.js"></script>
</body>
</html>
